<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dd{
            width: 100%;
            height: 400px;
            border: 2px solid;
            display:flex;
            justify-content: space-evenly;
            background-color: rgb(82, 207, 82);
            align-items:center;
            padding:20px;
            box-sizing:border-box;
            flex-direction: column;
            flex-wrap: wrap;
        }

        #d1,
        #d2,
        #d3,#d4{
            width: 24%;
            height: 100px;
            border: 2px solid;
            display:inline-block;
            background-color: aqua;
            outline: 30px solid rgba(255,255,180,0.1);

            
        }
    </style>
</head>
<body>
    <div id="dd">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
    </div>
</body>
</html>
