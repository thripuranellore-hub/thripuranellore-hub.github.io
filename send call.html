<! DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
<h1 id="d1"></h1>
<button onclick="toggle()">Play</button>
<script>
var c = 0
var t1;
var flag = "pause";
function start() {
t1 = setInterval(function () {
c++
document.getElementById("d1").innerText = c
}, 500)

function toggle(){
if(flag == 'pause'){
start()
clearInterval(t1)

}
</script>
</body>
</html>
