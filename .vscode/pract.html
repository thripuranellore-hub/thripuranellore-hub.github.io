
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #ecom {
            display: flex;
        }

        #cart {
            border: 1px solid;
            width: 26%
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 70%;
        }

        #products div {
            width: 150px;
            text-align: center;
            box-shadow: 1px 1px 3px 1px;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }

        #products div img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1 id="d2"></h1>
    <h3>products</h3>
    <div id="ecom">

        <div id="products">
        </div>
        <div id="cart">
            <h3>Cart</h3>
            <ul id="cartList">

            </ul>
        </div>
    </div>
    <button onclick="nextset()">Next</button>
    <script>
        var s = 0;
        var cartItems = [];
        function genTable(products) {
            document.getElementById('products').innerHTML=""
            products.forEach(function (product) {
                var productCard = document.createElement("div")
                var productImg = document.createElement("img")
                productImg.src = product.thumbnail
                productCard.appendChild(productImg)
                var productTitle = document.createElement("h4")
                productTitle.innerText = product.title
                productCard.appendChild(productTitle)
                var addToCartBtn = document.createElement("button")
                addToCartBtn.innerText = 'Add To Cart'
                addToCartBtn.onclick = function () { addToCart(product) }
                productCard.appendChild(addToCartBtn)

                document.getElementById('products').appendChild(productCard)
            })
        }
        function addToCart(item) {
            cartItems.push(item)
            genCart();
        }

        function genCart() {
            document.getElementById("cartList").innerHTML = ""
            cartItems.forEach(function (item) {
                var cli = document.createElement("li")
                cli.innerText = item.title
                document.getElementById("cartList").appendChild(cli)
            })
        }
function getProducts() {
            fetch("https://dummyjson.com/product?limit=40&skip="+s)
            .then(function(res){return res.json()})    
            .then(function (data) { genTable(data.products); })
            console.log("HI");
        }
        function nextset() {
            s = s + 10;
            getProducts();
        }

        getProducts()
        
    </script> 
</body>

</html>
